<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapists</title>
</head>
<body>
    <h1>List of Therapists</h1>
    
    <a href="{% url 'create_therapist' %}">Create New Therapist</a>

    <ul>
        {% for therapist in therapists %}
            <li>
                <h3>{{ therapist.name }}</h3>
                <p><strong>Specialization:</strong> {{ therapist.specialization }}</p>
                <p>{{ therapist.bio }}</p>
                <p><strong>Fee:</strong> Tk {{ therapist.fee }}</p>
                <a href="{% url 'update_therapist' therapist.id %}">Edit</a> |
                <a href="{% url 'delete_therapist' therapist.id %}">Delete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
